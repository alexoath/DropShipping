<!DOCTYPE html>
<html>
<head>
	<title>Carretilla de compras AliExpress</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<h1>Carretilla de compras AliExpress</h1>
	</header>
	<main>
		<section class="carretilla">
			<h2>Resumen de la carretilla</h2>
			<ul class="carretilla-lista">
				<li>
					<div class="producto">
						<div class="producto-imagen">
							<img src="https://via.placeholder.com/150x150" alt="Producto 1">
						</div>
						<div class="producto-detalles">
							<h3>Producto 1</h3>
							<p>Precio: $10.00</p>
							<p>Cantidad: <input type="number" value="1" min="1"></p>
						</div>
						<div class="producto-eliminar">
							<button class="boton-eliminar"><span>&times;</span></button>
						</div>
					</div>
				</li>
				<li>
					<div class="producto">
						<div class="producto-imagen">
							<img src="https://via.placeholder.com/150x150" alt="Producto 2">
						</div>
						<div class="producto-detalles">
							<h3>Producto 2</h3>
							<p>Precio: $15.00</p>
							<p>Cantidad: <input type="number" value="1" min="1"></p>
						</div>
						<div class="producto-eliminar">
							<button class="boton-eliminar"><span>&times;</span></button>
						</div>
					</div>
				</li>
			</ul>
			<div class="carretilla-total">
				<p>Total: $25.00</p>
			</div>
			<div class="carretilla-botones">
				<button class="boton-vaciar">Vaciar carretilla</button>
				<button class="boton-comprar">Comprar ahora</button>
			</div>
		</section>
	</main>
</body>
</html>
